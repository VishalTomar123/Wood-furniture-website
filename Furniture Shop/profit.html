  <script>
    var h,p,x,ff,nn;
    function fn1() {
      var e = parseInt(document.getElementById("a").value);
      var f = parseInt(document.getElementById("b").value);
      var g = parseInt(document.getElementById("c").value);
      h = parseInt(g - (e + f));
      document.getElementById("d").innerHTML = parseInt(h);

    }

    function fn2() {
      var m = parseInt(document.getElementById("i").value);
      var n = parseInt(document.getElementById("j").value);
      var o = parseInt(document.getElementById("k").value);
      p = parseInt(o - (m + n));
      document.getElementById("l").innerHTML = parseInt(p);
    }

    function fn3() {
      var u = parseInt(document.getElementById("q").value);
      var v = parseInt(document.getElementById("r").value);
      var w = parseInt(document.getElementById("s").value);
      x = parseInt(w - (u + v));
      document.getElementById("t").innerHTML = parseInt(x);
    }

    function fn4() {
      var cc = parseInt(document.getElementById("y").value);
      var dd = parseInt(document.getElementById("z").value);
      var ee = parseInt(document.getElementById("aa").value);
      ff = parseInt(ee - (cc + dd));
      document.getElementById("bb").innerHTML = parseInt(ff);
    }

    function fn5() {
      var kk = parseInt(document.getElementById("gg").value);
      var ll = parseInt(document.getElementById("hh").value);
      var mm = parseInt(document.getElementById("ii").value);
      nn = parseInt(mm - (kk + ll));
      document.getElementById("jj").innerHTML = parseInt(nn);

    }

    function get(){
        var total=parseInt(h+p+x+ff+nn);
        document.getElementById("final button").innerHTML=total;
    }
  </script>
